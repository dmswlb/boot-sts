<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	background-color: rgb(230, 230, 250);
}
h1 {
	text-align: center;
	color: rgb(130, 120, 150);
	padding: 10px;
}
table {
	width: 1500px;
	margin: auto;
}

tr {
	text-align: center;
}

th {
	background-color: rgb(130, 120, 150);
	padding: 15px 0px;
	font-size: 20px;
	color: white;
}

td, tr {
	padding: 5px 0px;
}

td:hover {
	background-color: beige;
}

table, th, tr, td, hd {
	border-collapse: collapse;
	text-align: center;
}
a{
	text-decoration: none;
	color: black;
}
a:hover {
	color: red;
}

.header {
	text-align: center;
	border-bottom: 1px solid rgb(130, 120, 150);
}

.table12 {
	display: flex;
	justify-content: center;
}
.save-button {
	width: 600px;
	padding: 15px 0px;
	background-color: rgb(130, 120, 150);
	color: white;
	margin: auto;
	border: none;
	border-radius: 10px;
}
.save-button:hover {
	background-color: rgb(230, 230, 230);
	color: rgb(30, 20, 50);
	
}
.panel {
	width: 1200px;
	margin: auto;
}
.form-control{
	width: 1000px;
}

.footer {
	padding: 10px 0px;
	text-align: right;
	margin-right: 20px;
}

</style>
</head>
<body>
	<!-- 하위 HTML에서 CSS 재정의할 예정 -->
	<th:block layout:fragment="style1"></th:block>
	<!-- fragment 삽입하기 -->
	<header th:replace="fragments/header.html :: header2"></header>
	<!-- 하위 HTML에서 content 재정의할 예정 -->
	<div class="panel panel-default" layout:fragment="content">!!!!!!</div>
	<footer th:replace="fragments/footer.html :: footer2"></footer>
	<!-- 하위 HTML에서 javascript 재정의할 예정   th:block 은 없어지는 태그이다 -->
	<th:block layout:fragment="script1"></th:block>
	<script>
		console.log("layout에 있는");
	</script>
</body>
</html>
